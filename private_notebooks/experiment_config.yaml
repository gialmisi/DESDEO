# General setup

results_dir: "results"
data_gen_script: "scripts/experiment_1.py"
front_gen_script: "scripts/generate_front.py"
summary_stats_script: "scripts/summary_statistics.py"
thresholds_script: "scripts/compute_thresholds.py"
plot_script: "scripts/plot_summary_figures.py"
result_extension: "parquet"

# NSGA3 options for front generation

xover_probability: 0.9
xover_distribution: 20
tournament_size: 2
distribution_index: 20

# Data generation

modes: ["baseline", "relaxed", "ranking"]
population_sizes: [6, 12, 18]
n_generations: 150
n_runs: 500

# Front generation

n_generations_front: 10000
population_size_front: 200

# List of all considered problems
threshold_improvement_percentages: [0.025, 0.05, 0.10] # low, med, high

# Remember to update 'PROBLEM_BUILDERS' in utils.py when adding new problems!
problems:
  - name: "branin"
    constraint_symbols: ["c_1"]
    objective_symbol: "f_1"
    objective_optimum: -268.78792
  - name: "mystery"
    constraint_symbols: ["c_1"]
    objective_symbol: "f_1"
    objective_optimum: -1.174261

  - name: "cantilevered_beam"
    constraint_symbols: ["c_1", "c_2"]
    objective_symbol: "f_1"
    objective_optimum: 92.7693

  - name: "pressure_vessel"
    constraint_symbols: ["c_1", "c_2", "c_3", "c_4"]
    objective_symbol: "f_1"
    objective_optimum: 5.8853e+03

  - name: "townsend"
    constraint_symbols: ["c_1"]
    objective_symbol: "f_1"
    objective_optimum: -2.0239884

  - name: "g2"
    constraint_symbols: ["c_1", "c_2"]
    objective_symbol: "f_1"
    objective_optimum: -0.80361910412559

  - name: "g6"
    constraint_symbols: ["c_1", "c_2"]
    objective_symbol: "f_1"
    objective_optimum: -6961.81387558015

  - name: "g8"
    constraint_symbols: ["c_1", "c_2"]
    objective_symbol: "f_1"
    objective_optimum: -0.0958250414180359

  - name: "g9"
    constraint_symbols: ["c_1", "c_2", "c_3", "c_4"]
    objective_symbol: "f_1"
    objective_optimum: 680.630057374402

  - name: "g24"
    constraint_symbols: ["c_1", "c_2"]
    objective_symbol: "f_1"
    objective_optimum: -5.50801327159536

## problems for which summary statistics make sense

summary_problems:
  [
    "branin",
    "mystery",
    "cantilevered_beam",
    "pressure_vessel",
    "townsend",
    "g2",
    "g6",
    "g8",
    "g9",
    "g24",
  ]

## Plotting settings
plotting:
  fig_width: 11.0
  row_height: 3.2
  ci_alpha: 0.18
  gen_ticks: 7
  grid_alpha: 0.25
  grid_lw: 0.6

  suptitle_y: 1.05
  xlabel_y: -0.02

  rcparams:
    font.size: 10
    axes.titlesize: 10
    axes.labelsize: 10
    legend.fontsize: 9
    xtick.labelsize: 9
    ytick.labelsize: 9
    pdf.fonttype: 42
    ps.fonttype: 42
    figure.titlesize: 10

  palette:
    black: "#000000"
    blue: "#0072B2"
    orange: "#E69F00"
    red: "#D55E00"

  mode_style:
    baseline:
      { color: "#000000", linestyle: "-", linewidth: 2.0, label: "Baseline" }
    relaxed:
      { color: "#0072B2", linestyle: "--", linewidth: 2.0, label: "Relaxed" }
    ranking:
      { color: "#E69F00", linestyle: ":", linewidth: 2.2, label: "Ranking" }

  optimum_line:
    color: "#D55E00"
    linestyle: "-"
    linewidth: 1.6
    label: "Optimum"

  legend:
    y: 1.03
    frameon: true
    facecolor: "white"
    edgecolor: "black"
    framealpha: 1.0
    linewidth: 0.8
    fancybox: false
